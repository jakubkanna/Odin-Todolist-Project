<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist</title>
  </head>
  <body>
    <header class="header">
      <div class="brandname">Todolist</div>
      <i class="bi bi-list"></i>
    </header>
    <main class="primary">
      <aside class="sidebar">
        <div class="menu">
          <h1>Projects</h1>
          <div class="projects-menu">
            <p>Project List:</p>
            <ul class="list-projects">
              <!-- user projects -->
            </ul>
          </div>
          <div class="new-projects-window">
            <button type="button" class="new-project-button">
              Create new project <i class="bi bi-plus"></i>
            </button>

            <div class="new-projects-box">
              <div class="box-header">
                <h2>New Project</h2>
                <button type="button" class="close">
                  <i class="bi bi-x-lg"></i>
                </button>
              </div>
              <div class="box-body">
                <form class="form-projects">
                  <input type="text" name="project_name" id="project-name" />
                  <div class="submit">
                    <button type="submit">OK</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </aside>
      <div class="container">
        <!-- <div class="dropdown">
          <span>Filter for:</span>
          dropdown
        </div> -->
        <div>
          <h1>Tasks</h1>
          <p class="info">for...</p>
        </div>
        <div class="container">
          <div class="new-tasks-window">
            <div>
              <button type="button" class="new-task-button">
                Create new task <i class="bi bi-plus"></i>
              </button>
            </div>
            <div>
              <div class="new-task-box">
                <div class="box-header">
                  <h2>New task</h2>
                  <button type="button" class="close">
                    <i class="bi bi-x-lg"></i>
                  </button>
                </div>
                <div class="box-body">
                  <form class="form-tasks">
                    <input
                      type="text"
                      name="task_name"
                      id="task-name"
                      placeholder="Task Name" />
                    <input
                      type="date"
                      name="task_date"
                      id="task-date"
                      placeholder="Task Date" />
                    <input
                      type="text"
                      name="task_note"
                      id="task-note"
                      placeholder="Task Note" />

                    <div class="important-question">
                      <p>Is this important?</p>
                      <label for="important-yes">Yes</label>
                      <input
                        type="radio"
                        name="task_priority"
                        id="important-yes"
                        value="yes" />

                      <label for="important-no">No</label>
                      <input
                        type="radio"
                        name="task_priority"
                        id="important-no"
                        value="no"
                        checked />
                    </div>
                    <div class="submit">
                      <button type="submit">OK</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="tasks"></div>
        </div>
      </div>
    </main>
    <footer class="colophon">
      <div class="signature">
        <a href="http://jakubkanna.github.io/jakubkanna">jakubkanna</a>
      </div>
      <i class="bi bi-github"></i>
    </footer>
    <div class="backdrop" id="backdrop"></div>
    <div class="edit-modal-overlay" id="editModalOverlay">
      <div class="edit-modal">
        <div class="edit-modal-content">
          <!-- form goes here -->
        </div>
      </div>
    </div>
  </body>
</html>
