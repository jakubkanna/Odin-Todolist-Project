<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist</title>
  </head>
  <body>
    <header class="header">
      <div class="brandname">Todolist</div>
      <button class="burger-btn bi bi-list"></button>
    </header>
    <main class="primary">
      <aside class="sidebar">
        <div class="menu">
          <h1>Projects</h1>
          <div class="projects-menu">
            <!-- <p>Project List:</p> -->
            <ul class="list-projects">
              <!-- user projects -->
            </ul>
          </div>
          <div class="new-projects-window">
            <button type="button" class="new-project-button">
              Create new project <i class="bi bi-plus"></i>
            </button>
            <div class="box-wrapper">
              <div class="box-new-project">
                <div class="box-header">
                  <h2>New Project</h2>
                  <button type="button" class="close">
                    <i class="bi bi-x-lg"></i>
                  </button>
                </div>
                <div class="box-body">
                  <form class="form-projects">
                    <input
                      type="text"
                      name="project_name"
                      id="project-name"
                      placeholder="Project Name" />
                    <div class="submit">
                      <button type="submit">OK</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </aside>
      <div class="container">
        <!-- <div class="dropdown">
          <span>Filter for:</span>
          dropdown
        </div> -->
        <div>
          <h1>Tasks</h1>
          <p class="info">for...</p>
        </div>
        <div class="container">
          <div class="new-tasks-window">
            <div>
              <button type="button" class="new-task-button">
                Create new task <i class="bi bi-plus"></i>
              </button>
            </div>
            <div>
              <div class="box-wrapper">
                <div class="box-new-task">
                  <div class="box-header">
                    <h2>New task</h2>
                    <button type="button" class="close">
                      <i class="bi bi-x-lg"></i>
                    </button>
                  </div>
                  <div class="box-body">
                    <form class="form-tasks">
                      <input
                        type="text"
                        name="task_name"
                        id="task-name"
                        placeholder="Task Name" />
                      <input
                        type="date"
                        name="task_date"
                        id="task-date"
                        placeholder="Task Date" />
                      <input
                        type="text"
                        name="task_note"
                        id="task-note"
                        placeholder="Task Note" />

                      <div class="important-question">
                        <p>Is this task important?</p>
                        <div>
                          <label for="important-yes">Yes</label>
                          <input
                            type="radio"
                            name="task_priority"
                            id="important-yes"
                            value="yes" />

                          <label for="important-no">No</label>
                          <input
                            type="radio"
                            name="task_priority"
                            id="important-no"
                            value="no"
                            checked />
                        </div>
                      </div>
                      <div class="submit">
                        <button type="submit">OK</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="tasks"></div>
        </div>
      </div>
    </main>
    <footer
      id="colophon"
      style="
        display: flex;
        justify-content: end;
        gap: 6px;
        padding: 0px 6px 6px 0px;
        font-size: 10px;
        align-items: center;
      ">
      <div class="signature">
        <a href="https://github.com/jakubkanna/todo-list">jakubkanna</a>
      </div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="10"
        height="10"
        fill="currentColor"
        class="bi bi-github"
        viewBox="0 0 16 16">

          d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8" />
      </svg>
    </footer>
    <div class="backdrop" id="backdrop"></div>
    <div id="editModalForm">
      <!-- form goes here -->
    </div>
  </body>
</html>
